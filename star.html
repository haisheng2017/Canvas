<!DOCTYPE html>
<html>
<head>
	<title>DrawStar</title>
</head>
<body style="height: 100%">
	<canvas id="canvas" style="height: 100%">
		当前浏览器不支持Canvas
	</canvas>

	<script type="text/javascript">
		window.onload=function(){
			var canvas=document.getElementById('canvas');
			canvas.width=800;
			canvas.height=800;
			if (canvas.getContext("2d")) {
				var context=canvas.getContext("2d");
			}else{
				alert('Not Support Canvas');
			}
			var context=canvas.getContext("2d");
		
			context.fillStyle="black";
			context.fillRect(0,0,canvas.width,canvas.height);

			for (var i = 0; i < 200; i++) {
				var r=Math.random()*10+10;
				var x=Math.random()*canvas.width;
				var y=Math.random()*canvas.height;
				var a=Math.random()*360;
				drawStar(context,r,x,y,a);
			}
		};

		function drawStar(cxt,R,x,y,rot=0) {
			// body...
			
			//Graphic transformation
			cxt.save();
			cxt.translate(x,y);
			cxt.rotate(rot/180*Math.PI)	//radian

			cxt.scale(R,R);	//scale() will scale ALL attributes!
			starPath(cxt);

			cxt.fillStyle="#fb3";
			// cxt.strokeStyle="#fd5";
			// cxt.lineWidth=3;
			// cxt.lineJoin="round";
			cxt.fill();
			// cxt.stroke();

			cxt.restore();
		}

		function starPath(cxt) {
			// body...
			cxt.beginPath();
			for (var i = 0; i<5;i++){
				cxt.lineTo(Math.cos((18+i*72)/180*Math.PI),
					-Math.sin((18+i*72)/180*Math.PI));
				cxt.lineTo(Math.cos((54+i*72)/180*Math.PI)*0.5,
					-Math.sin((54+i*72)/180*Math.PI)*0.5);
			}
			cxt.closePath();
		}
	</script>
</body>
</html>
