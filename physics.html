<!DOCTYPE html>
<html>
<head>
	<title>Physics</title>
</head>
<body>
	<canvas id="canvas" style="border: 1px solid #aaa;display:block;margin: 50px auto;">
		当前浏览器不支持Canvas
	</canvas>
	<script type="text/javascript">
		var ball={
			x:512,
			y:100,
			r:20,
			g:2,
			vx:-4,
			vy:0,
			color:"#005588",
		};
		window.onload=function(){
			var canvas=document.getElementById('canvas');
					canvas.width=1024;
					canvas.height=768;
					if (canvas.getContext("2d")) {
						var context=canvas.getContext("2d");
					}else{
						alert('Not Support Canvas');
					}
			var context=canvas.getContext("2d");
			setInterval(
				function(){
					render(context);
					update();
				},
				50
				);
			render(context);
		}

		function update() {
			// body...
			ball.x+=ball.vx;
			ball.y+=ball.vy;
			ball.vy+=ball.g;

			if (ball.y>=768-ball.r) {
				ball.y=768-ball.r;
				ball.vy=-ball.vy*0.5;
			}
		}

		function render(cxt) {
			// body...
			cxt.clearRect(0,0,canvas.width,canvas.height);
			cxt.fillStyle=ball.color;
			cxt.beginPath();
			cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
			cxt.closePath();

			cxt.fill();
		}
	</script>
</body>
</html>
